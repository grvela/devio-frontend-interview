<p-toast></p-toast>
<div class="container">
    <div class="header">
        <h1>Seja bem vindo!</h1>
        <input pInputText class="search" type="text" placeholder="O que vocÃª procura?" [(ngModel)]="searchTerm" (input)="filterProducts()"/>
    </div>
    
    <div class="categories">
        <h2>Categorias</h2>
        <p>Navegue por categoria</p>
        <div class="item-list list-categories">
            <ng-container *ngIf="categories$ | async as categories; else loadingTemplate">
                <app-category *ngFor="let category of categories" [category]="category" class="item"></app-category>
            </ng-container>
            <ng-template #loadingTemplate>
                <p-skeleton></p-skeleton>
            </ng-template>
        </div>
    </div>

    <div class="products">
        <h2>Produtos</h2>
        <p>Selecione um produto para adicionar ao seu pedido</p>
        <div class="item-list list-products">
            <ng-container *ngIf="products$ | async as products; else loadingTemplate">
                <app-product *ngFor="let product of products; let i = index" [product]="product" [index]="i"></app-product>
            </ng-container>
            <ng-template #loadingTemplate>
                <p-skeleton></p-skeleton>
            </ng-template>
        </div>
    </div>
</div>
