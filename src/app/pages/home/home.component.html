<p-toast></p-toast>
<div class="home">
    <div class="welcome">
        <h1>Seja bem vindo!</h1>
        <input 
            pInputText 
            type="text" 
            placeholder="O que vocÃª procura?" 
            [(ngModel)]="searchTerm" 
            (input)="filterProducts()"/>
    </div>

    <div class="categories">
        <h2>Categorias</h2>
        <p>Navegue por categoria</p>
        <div class="list">
            <ng-container *ngIf="categories$ | async as categories; else loadingCategories">
                <app-category 
                    *ngFor="let category of categories" 
                    [category]="category" 
                    >
                </app-category>
            </ng-container>
            <ng-template #loadingCategories>
                <p-skeleton></p-skeleton>
            </ng-template>
        </div>
    </div>

    <div class="products">
        <h2>Produtos</h2>
        <p>Selecione um produto para adicionar ao seu pedido</p>
        <div class="list">
            <ng-container *ngIf="products$ | async as products; else loadingProducts">
                <app-product 
                    *ngFor="let product of filteredProducts; let i = index" 
                    [product]="product" 
                    [index]="i"
                    (orderRequest)="onOrder($event)"
                    >
                </app-product>
            </ng-container>
            <ng-template #loadingProducts>
                <p-skeleton></p-skeleton>
            </ng-template>
        </div>
    </div>

    <div class="order">
        <ng-container *ngIf="order.length >= 1">
            <app-list-order 
                [listOrders]="order">
            </app-list-order>
        </ng-container>
    </div>

    <div class="buttons-group">
         <app-outlined-button
            label="Cancelar"
            [isDisabled]="true"
            >
        </app-outlined-button>
        <app-raised-button
            label="Finalizar pedido"
            [isDisabled]="true"
        >
        </app-raised-button>
    </div>
</div>
